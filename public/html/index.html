<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <title>Event Calendar</title>
</head>
<body>
    <div class="form">
        <select id="monthsSelect"></select>

        <input id="yearInput" type="number" value="2018">
    </div>
      <div id="calendar">
          <div class="header">
              <div class="day"><b>Monday</b></div>
              <div class="day"><b>Tuesday</b></div>
              <div class="day"><b>Wednesday</b></div>
              <div class="day"><b>Thursday</b></div>
              <div class="day"><b>Friday</b></div>
              <div class="day" style="color:red;"><b>Saturday</b></div>
              <div class="day" style="color:red;"><b>Sunday</b></div>
          </div>
          <div class="body">
          </div>
      </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
