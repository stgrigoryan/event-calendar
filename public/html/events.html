<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <title>Create an event</title>
</head>
<body>
  <h2>Add event: <span id="day"></span></h2>
  <form>
    Event ID <br>
    <input type="text" id="eventId" autocomplete="off"/> <br>
    Title <br>
    <input type="text" id="eventTitle" autocomplete="off"/> <br>
    Description <br>
    <textarea id="eventText" autocomplete="off"></textarea> <br>
    <button id="submitButton" type="submit">Submit</button>
  </form>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type='text/javascript' src='../js/main.js'></script>
<script type='text/javascript' src='../js/f_event.js'></script>
</html>
